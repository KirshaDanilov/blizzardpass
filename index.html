<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Перевал Бури</title>
<link rel="stylesheet" href="./styles/font.css" />
<link rel="stylesheet" href="./styles/variables.css" />
<link rel="stylesheet" href="./styles/globals.css" />
<link rel="stylesheet" href="./styles/style.css" />
<script type="module" src="./scripts/texts.js" defer></script>
<script type="module" src="./scripts/script.js" defer></script>
<script type="module" src="./scripts/chartersheet.js" defer></script>
<script type="module" src="./scripts/scrollDownBtn.js" defer></script>
</head>
<body>
  <header class="head">
  </header>
  <main class="game" id="game">
    <p class="story" id="story"></p>
    <div class="choices" id="choices"></div>
    <button id="openBtn" style="position: fixed; left: 10px; bottom: 10px; z-index: 1000;">Персонаж</button>
    <section class="charactersheet">
      <div class="charactersheetBtn">
        <button>Персонаж</button>
        <button>Характеристики</button>
        <button>Навыки</button>
        <button>Способности</button>
      </div>
     <div class="charactersheetmain">
      <h3 class="charactersheetmaintittle">Имя: персонажа</h3>
      <span>Уровень: 1</span>
      <p>HP: <span class="status" id="livesCount"></span></p>
      <span>THAC0: 20</span>
      <p>+4 к попаданию и двойной урон при ударе сзади</p>
      </div>
      <div id="equipment-container">
  <h3>Ваше снаряжение:</h3>
  <div id="equipment"></div>
  <div id="gold"></div>
</div>
<div class="charactersheetability">
        <h3>Характеристики персонажа</h3>
        <p>Сила:<span id="strength"></span></p>
        <p>Ловкость:<span id="dexterity"></span></p>
        <p>Телосложение:<span id="constitution"></span></p>
        <p>Ителлект:<span id="intelligence"></span></p>
        <p>Мудрость:<span id="wisdom"></span></p>
        <p>Хариза:<span id="charisma"></span></p>
    </div>
    <button class="restoreBtn" id="restoreBtn">Попросить Родерика вылечить</button>
    <button class="restoreSixBtn" id="restoreSixBtn">Выпить зелье</button>
    </section>
    
<button id="scrollDownBtn" title="Прокрутить вниз">
  <svg width="16" height="37" viewBox="0 0 16 37" fill="none" xmlns="http://www.w3.org/2000/svg">
<path class="arrow" d="M7.29289 36.7071C7.68342 37.0976 8.31658 37.0976 8.70711 36.7071L15.0711 30.3431C15.4616 29.9526 15.4616 29.3195 15.0711 28.9289C14.6805 28.5384 14.0474 28.5384 13.6569 28.9289L8 34.5858L2.34314 28.9289C1.95262 28.5384 1.31946 28.5384 0.928931 28.9289C0.538407 29.3195 0.538406 29.9526 0.928931 30.3431L7.29289 36.7071ZM8 0L7 -4.37114e-08L7 36L8 36L9 36L9 4.37114e-08L8 0Z" fill="white"/>
</svg>
</button>
  </main>
  <footer>
  </footer>
</body>
</html>
